- name: Install stow
  become: true
  package: name={{ item }} state=latest
  with_items:
    - stow

- name: Get source folder for dot files
  set_fact:
    source_location: "{{ lookup('env', 'PWD') }}/dot-files/{{ dotfiles_profile }}"

- name: Get all stow packages for profile '{{ dotfiles_profile }}'
  find:
    paths: "{{ source_location }}"
    file_type: directory
  register: packages

- name: Symlink dotfiles
  shell: stow -d "{{ source_location }}" -t ~/ {{ item.path | basename }}
  loop: "{{ packages.files }}"